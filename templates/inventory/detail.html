{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Detail - {{ item.name }}</title>
</head>
<style>
    img {
        width: 200px;
        height: 200px;
    }
</style>
<body>
  <h1>{{ item.name }}</h1>
  <p>Description: {{ item.description }}</p>
  <p>Note: {{ item.note }}</p>
  <p>Stock: {{ item.stock }}</p>
  <p>Supplier: {{ item.supplier.name }}</p>
  <img src="{%  static 'assets/image_not_available.png' %}" alt="Thumbnail">
</body>
</html>
