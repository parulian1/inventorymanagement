<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
</head>
<body>
  <h1>Inventory List</h1>
  <ul>
      {% for item in inventories %}
          <li>
              <a href="{% url 'inventory_detail' item.id %}">{{ item.name }} - {{ item.supplier_name }} -
              {% if item.availability %}Available{% else %}Not available{% endif %}</a>
          </li>
      {% endfor %}
  </ul>
</body>
</html>
